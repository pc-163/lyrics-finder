<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Api Work</title>
</head>

<body>

    <div class="col-md-12 mb-5 bg-image text-center">
        <div class="col-md-12">
            <p class="text-white">Read lyrics from other artists (donâ€™t listen to the songs!)</p>
            <h1 class="text-white">Welcome to Lyrics Finder!</h1>
        </div>
        <div class="col-md-12 search-bar mt-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-3">
                    <input type="text" id="search" class="form-control rounded-0" placeholder="Search Your Ganna">
                </div>
                <div class="col-md-1 p-0">
                    <button class="btn btn-info rounded-0 w-100" onclick="searchSong()">Search Song</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>


    </div>


    <div class="col-md-12 mb-5">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="col-md-12 p-0">
                        <ul class="list_data list-hading" id="heading-hide">
                            <li class="_sno track"><span>Track</span></li>
                            <li class="_sno artist"><span>Artists</span></li>
                            <li class="_sno album"><span>Album</span></li>
                            <li class="_sno duration"><span>Lyrics</span></li>
                        </ul>
                        <ul class="list_data list-hading" id="lyrics-hide">
                            <li class="_sno track"><span>Lyrics</span></li>
                        </ul>
                </div>
                <div class="col-md-12 p-0 mb-5">
                    <div id="getmusic">
                        
                    </div>
                    <div class="loader" id="loader"></div>
                </div>

                <div class="col-md-12 p-0">
                    <div id="setLyrics">
                        <div id="addLyrics">

                        </div>
                        <button class="mt-3 btn btn-info rounded-0" onclick="clickme()">Back to Song List</button>
                    </div>
                   
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

<footer class="py-1 btn-info">
    <p class="text-center text-white mb-0">Developed by <a href="https://linktr.ee/pc163">Pc</a> | Source Code <a href="https://github.com/pc-163/lyrics-finder">Lyrics Finder</a></p>
</footer>

    <script src="lyrics.js"></script>
</body>

</html>
